<div class="whole">
    
    <div class="body">
        <div class="head">
            <img src="assets/svg/back.svg" alt="" (click)="back()">
            <div class="text1">
                Errand request summary
            </div>
            <img src="assets/svg/home.svg" alt="">
        </div>


        <div class="location-section">
            <div class="d-flex">
                <img src="assets/svg/location-big.svg" alt="">
                <div>
                    <div>{{errandDetails.addressInfo.locality}}</div>
                    <div>{{errandDetails.addressInfo.region}}</div>
                </div>
            </div>
            <div class="edit_text">
                Edit
            </div>
        </div>  
           

        <div class="additional_info">
            <div>
                <img src="assets/svg/note.svg" alt="">
                <div>
                    <div class="d-flex" *ngFor="let item of errandDetails.items.item; let i = index">
                        <h6>{{i+1}}.</h6>
                        <div>{{item}}</div>
                        <img class="ml-auto" src="assets/svg/cancel.svg" alt="">
                    </div>
                </div>
            </div>

            <div  style="border-top: 0.5px solid rgba(84, 69, 94, 0.5);" class="info">
                <h6>Additional information</h6>
                <div>
                   {{errandDetails.additional_info}}
                </div>
                <div class="edit_text">
                    Edit
                </div>
            </div>
        </div>

    <!-- continue button -->
    <div class="button">
        Continue
    </div>
</div>
