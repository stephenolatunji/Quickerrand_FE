

<div class="d-flex" *ngIf="!loader">
    <img class="avatar" [src]="data?.image == undefined? 'https://cdn.iconscout.com/icon/free/png-256/avatar-370-456322.png' : data?.image" alt="" width="50" height="50">
    <h5>{{data?.lastname}} {{data?.firstname}}</h5>
</div>

<div class="balance-box" style="position: relative;" *ngIf="!loader">
    <div class="balance-box-one">
        <div>   
            <h6 class="text-justify">Coin wallet balance</h6>
            <h4 class="text-justify">180 Coins</h4>
        </div>
        
        <img src="assets/svg/coin-big.svg" alt="" > 
           
    </div>
    
    <div class="below-border">
        <div style="width: 50%; padding-right: 16px; border-right: 0.5px solid #FFFFFF;;">
            Fund wallet
            <img style="float: right;" src="assets/svg/proceed-white.svg" alt="">
        </div>

        <div style="width: 50%; padding-left: 16px;">
            Transaction history
            <img style="float: right;" src="assets/svg/proceed-white.svg" alt="">
        </div>
    </div>    
</div>

<div class="body" *ngIf="!loader">

    <div class="items">
        <div class="d-flex">
            <img style="margin-right: 8px;" src="assets/svg/address.svg" alt="">
            <div>Saved addresses</div>
            <img class="ml-auto" src="assets/svg/proceed.svg" alt="">
        </div>
    </div>

    <div class="items">
        <div class="d-flex">
            <img style="margin-right: 8px;" src="assets/svg/debitcard2.svg" alt="">
            <div>Payment card(s)</div>
            <img class="ml-auto" src="assets/svg/proceed.svg" alt="">
        </div>
    </div>

    <div class="items">
        <div class="d-flex">
            <img style="margin-right: 8px;" src="assets/svg/lock2.svg" alt="">
            <div>Password</div>
            <img class="ml-auto" src="assets/svg/proceed.svg" alt="">
        </div>
    </div>

    <div class="items">
        <div class="d-flex">
            <img style="margin-right: 8px;" src="assets/svg/support.svg" alt="">
            <div>Support</div>
            <img class="ml-auto" src="assets/svg/proceed.svg" alt="">
        </div>
    </div>

    <div class="items">
        <div class="d-flex">
            <img style="margin-right: 8px;" src="assets/svg/about.svg" alt="">
            <div>About</div>
            <img class="ml-auto" src="assets/svg/proceed.svg" alt="">
        </div>
    </div>

    <div class="sign-out"  (click)="logout()">
        <button mat-button>Sign out</button>
    </div>
    
</div>

<div class="spinner text-center">
    <mat-spinner *ngIf="loader"></mat-spinner>
</div>
<app-footer class="footer" [rout]="rout" *ngIf="!loader"></app-footer>
