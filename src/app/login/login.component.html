<div class="body animate__animated animate__bounce">
    <div class="d-flex header">
        <span class="mr-auto"></span>
        <span class="mr-auto">
            Log in to your account 
        </span>
        <span>
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M19.125 19.25L4.875 5" stroke="#7A797B" stroke-width="2.03571" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M19.125 5L4.875 19.25" stroke="#7A797B" stroke-width="2.03571" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
        </span>
    </div>


    <div class="mt-5">
        <!-- <label for="name">Email</label> -->
        <div class="email-line d-flex">
            <img src="assets/svg/mail.svg" class="mr-1" alt="">              
            <input type="email" placeholder="Email" #email name="email" [(ngModel)]="user.email">
        </div>
        
            <!-- password -->
        <div class="email-line d-flex mt-5">
            <img src="assets/svg/lock.svg" class="mr-2" alt="">
            <input type="password" id='password' placeholder="Password" #password [(ngModel)]="user.password">
            <div class="show ml-auto" (click) = 'toggleType()'>{{ type=='password'? 'Show' : 'Hide' }}</div>
        </div>
    </div>

    <div class="d-flex pt-3 text-danger" *ngIf="loginErr"> 
        <span class="mr-auto"></span>
        <span class="err">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 1C6.61553 1 5.26215 1.41054 4.11101 2.17971C2.95987 2.94888 2.06266 4.04213 1.53285 5.32122C1.00303 6.6003 0.86441 8.00776 1.13451 9.36563C1.4046 10.7235 2.07129 11.9708 3.05026 12.9497C4.02922 13.9287 5.2765 14.5954 6.63437 14.8655C7.99224 15.1356 9.3997 14.997 10.6788 14.4672C11.9579 13.9373 13.0511 13.0401 13.8203 11.889C14.5895 10.7378 15 9.38447 15 8C15 6.14348 14.2625 4.36301 12.9497 3.05025C11.637 1.7375 9.85652 1 8 1ZM8 14C6.81331 14 5.65328 13.6481 4.66658 12.9888C3.67989 12.3295 2.91085 11.3925 2.45673 10.2961C2.0026 9.19974 1.88378 7.99334 2.11529 6.82946C2.3468 5.66557 2.91825 4.59647 3.75736 3.75736C4.59648 2.91824 5.66558 2.3468 6.82946 2.11529C7.99335 1.88378 9.19975 2.0026 10.2961 2.45672C11.3925 2.91085 12.3295 3.67988 12.9888 4.66658C13.6481 5.65327 14 6.81331 14 8C14 9.5913 13.3679 11.1174 12.2426 12.2426C11.1174 13.3679 9.5913 14 8 14Z" fill="#FF1C1C"/>
                <path d="M7.5 4H8.5V9.5H7.5V4Z" fill="#FF1C1C"/>
                <path d="M8 11C7.85166 11 7.70666 11.044 7.58332 11.1264C7.45999 11.2088 7.36386 11.3259 7.30709 11.463C7.25032 11.6 7.23547 11.7508 7.26441 11.8963C7.29335 12.0418 7.36478 12.1754 7.46967 12.2803C7.57456 12.3852 7.7082 12.4566 7.85368 12.4856C7.99917 12.5145 8.14997 12.4997 8.28701 12.4429C8.42406 12.3861 8.54119 12.29 8.6236 12.1667C8.70601 12.0433 8.75 11.8983 8.75 11.75C8.75 11.5511 8.67098 11.3603 8.53033 11.2197C8.38968 11.079 8.19891 11 8 11Z" fill="#FF1C1C"/>
            </svg>
            Invalid Credential(s)
        </span>
        <span class="ml-auto"></span>
    </div>

    <button 
    *ngIf="!loginErr"
    class="button1" 
    (click)="submit(email.value, password.value)"
    [style.opacity]="user.email!==null && user.email!==''&& user.password!==null && user.password!=='' ? '' : '0.2' " 
    [style.background-color]="user.email!==null && user.email!==''&& user.password!==null && user.password!=='' ? '#732CA4' : '#62526D' " 
    >Log in
    </button>

    <button 
    *ngIf="loginErr"
    class="button1 buttonErr" 
    (click)="submit(email.value, password.value)"
    [style.opacity]="email.value!=='' && password.value!=='' ? '' : '0.2' " 
    [style.background-color]="email.value!=='' && password.value!==''? '#732CA4' : '#62526D' " 
    >Log in
    </button>

    <div class="line-text"><span> or log in with</span></div>
    <div class="social-media">
        <button class="g-b mt-3"><img src="https://cdn.worldvectorlogo.com/logos/google-icon.svg" width="14" height="14" alt="" class="mr-1"> Google</button>
        <button class="f-b mt-3"> 
            <svg width="10" height="14" viewBox="0 0 10 16" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M9.00036 0.00332907L6.92554 0C4.59455 0 3.08817 1.54552 3.08817 3.93762V5.75313H1.00203C0.82176 5.75313 0.675781 5.89927 0.675781 6.07954V8.71001C0.675781 8.89028 0.821926 9.03625 1.00203 9.03625H3.08817V15.6738C3.08817 15.854 3.23414 16 3.41441 16H6.13623C6.3165 16 6.46248 15.8539 6.46248 15.6738V9.03625H8.90166C9.08193 9.03625 9.2279 8.89028 9.2279 8.71001L9.2289 6.07954C9.2289 5.99299 9.19445 5.91009 9.13336 5.84884C9.07227 5.78758 8.98905 5.75313 8.90249 5.75313H6.46248V4.2141C6.46248 3.47438 6.63875 3.09886 7.60234 3.09886L9.00003 3.09836C9.18013 3.09836 9.32611 2.95222 9.32611 2.77211V0.329578C9.32611 0.149642 9.1803 0.00366197 9.00036 0.00332907Z" fill="white"/>
            </svg>                
            Facebook
        </button>
    </div>
    <div class="have-account">Don't have an account? <a href="/signup">Create one</a> </div>

</div>
